<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-3">
    <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
    {% if user.is_authenticated %}
    <span class="navbar-text ml-2"> {{ user.username }} (로그인됨) </span>
    {% endif %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" id="navbarDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    메뉴
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/pybo/request-info/">Request 객체 실습</a>
                    <a class="dropdown-item" href="/pybo/upload/">파일 업로드 테스트</a>
                    <a class="dropdown-item" href="/pybo/api/sample/">POST 테스트</a>
                    <a class="dropdown-item" href="{% url 'pybo:book_list' %}">도서 목록</a>
                    <a class="dropdown-item" href="/admin/">도서 대출 이력 관리 (admin)</a>
                    <a class="dropdown-item" href="{% url 'pybo:profile' %}">프로필</a>
                    <div class="dropdown-divider"></div>
                    <form method="post" action="{% url 'common:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item text-danger">로그아웃</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="{% url 'common:login' %}">로그인</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

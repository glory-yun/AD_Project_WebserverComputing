{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>📚 책 목록</h2>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_history' book.id %}">
                {{ book.title }} by {{ book.author }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
